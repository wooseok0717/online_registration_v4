<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Unit 3 Project</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the lastest news on how your code is doing right in your inbox</p>
    </header>
    
    <form action="index.html" method="post">
        <fieldset>
            <legend>
                Contact Information
            </legend>

            <label for="name">Full name</label>
            <input type="text" id="name" name="user-name">

            <label for="email">Email Address</label>
            <input type="email" name="email" id="user-email">

            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" name="user-phone-number">

            <label for="address">Street Address</label>
            <input type="text" id="address" name="user-address">

            <label for="city">City</label>
            <input type="text" id="city" name="user-city">

            <label for="state">State</label>
            <select id="state" name="user-state">
                <optgroup label="A">
                    <option value="alabama">Alabama</option>
                    <option value="alaska">Alaska</option>
                    <option value="arizona">Arizona</option>
                    <option value="arkansas">Arkansas</option>
                </optgroup>
                <optgroup label="C">
                    <option value="california">California</option>
                    <option value="colorado">Colorado</option>
                    <option value="connecticut">Connecticut</option>
                </optgroup>
                <optgroup label="D">
                    <option value="delaware">Delaware</option>
                </optgroup>
                <optgroup label="F">
                    <option value="florida">Florida</option>
                </optgroup>
                <optgroup label="G">
                    <option value="georgia">Georgia</option>
                </optgroup>
                <optgroup label="H">
                    <option value="hawaii">Hawaii</option>
                </optgroup>
                <optgroup label="I">
                    <option value="idaho">Idaho</option>
                    <option value="illinois">Illinois</option>
                    <option value="indiana">Indiana</option>
                    <option value="Iowa">Iowa</option>
                </optgroup>
                <optgroup label="K">
                    <option value="kansas">Kansas</option>
                    <option value="kentucky">Kentucky</option>
                </optgroup>
                <optgroup label="L">
                    <option value="louisiana">Louisiana</option>
                </optgroup>
                <optgroup label="M">
                    <option value="maine">Maine</option>
                    <option value="maryland">Maryland</option>
                    <option value="massachusetts">Massachusetts</option>
                    <option value="michigan">Michigan</option>
                    <option value="minnesota">Minnesota</option>
                    <option value="mississippi">Mississippi</option>
                    <option value="missouri">Missouri</option>
                    <option value="montana">Montana</option>
                </optgroup>
                <optgroup label="N">
                    <option value="nebraska">Nebraska</option>
                    <option value="nevada">Nevada</option>
                    <option value="new-hampshire">New Hampshire</option>
                    <option value="new-jersey">New Jersey</option>
                    <option value="new-mexico">New Mexico</option>
                    <option value="new-york">New York</option>
                    <option value="north-carolina">North Carolina</option>
                    <option value="north-dakota">North Dakota</option>
                </optgroup>
                <optgroup label="O">
                    <option value="ohio">Ohio</option>
                    <option value="oklahoma">Oklahoma</option>
                    <option value="oregon">Oregon</option>
                </optgroup>
                <optgroup label="P">
                    <option value="pennsylvania">Pennsylvania</option>
                </optgroup>
                <optgroup label="R">
                    <option value="rhode-island">Rhode Island</option>
                </optgroup>
                <optgroup label="S">
                    <option value="south-carolina">South Carolina</option>
                    <option value="south-dakota">South Dakota</option>
                </optgroup>
                <optgroup label="T">
                    <option value="tennessee">Tennessee</option>
                    <option value="texas">Texas</option>
                </optgroup>
                <optgroup label="U">
                    <option value="utah">Utah</option>
                </optgroup>
                <optgroup label="V">
                    <option value="vermont">Vermont</option>
                    <option value="virginia">Virginia</option>
                </optgroup>
                <optgroup label="W">
                    <option value="washington">Washington</option>
                    <option value="west-virgina">West Virginia</option>
                    <option value="wisconsin">Wisconsin</option>
                    <option value="wyoming">Wyoming</option>
                </optgroup>
            </select>

            <label for="zip-code">Zip Code</label>
            <input type="text" id="zip-code" name="user-zip-code">
            
        </fieldset>

        <fieldset>
            <legend>
                Newsletter
            </legend>

            <label>Select the newsletter you would like to receive</label>
            <input type="checkbox" id="html-news" value="html-new" name="user-news"><label for="html-news">HTML News</label>
            <input type="checkbox" id="css-news" value="css-new" name="user-news"><label for="css-news">CSS News</label>
            <input type="checkbox" id="js-news" value="js-new" name="user-news"><label for="js-news">Javascript News</label>

            <label>Newsletter format</label>
            <input type="radio" id="html-format" value="html-format" name="user-format"><label for="html-format">HTML</label>
            <input type="radio" id="plain-format" value="plain-format" name="user-format"><label for="plain-format">Plain text</label>

            <label for="other-topic">Other topics you'd like to hear about</label>
            <textarea id="other-topic" name="user-topic"></textarea>
            
        </fieldset>

        <button type="submit">Sign Up</button>
    </form>

    <footer>
        Copyright The Code Review
    </footer>
</body>
</html>
