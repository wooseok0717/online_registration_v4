<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Unit 3 Project</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <div class="divider">
        <div class="sub-header">
            <h2>Signup for our newsletter</h2>
            <p>Get the lastest news on how your code is doing right in your inbox</p>
        </div>
        
        <form action="index.html" method="post">
            <fieldset class="contact-info">
                <legend>
                    Contact Information
                </legend>
                <div class="container">
                    <label for="name">Full name</label>
                    <input type="text" id="name" name="user-name" placeholder="*required*" required>
                </div>
                <div class="container">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user-email" placeholder="*required*" required>
                </div>
                <div class="container">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="user-phone-number" placeholder="*optional*">
                </div>
                <div class="container">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user-address">
                </div>
                <div class="container">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user-city">
                </div>
                <div class="container">
                    <label for="state">State</label>
                    <select id="state" name="user-state">
                        <optgroup label="A">
                            <option value="alabama">Alabama</option>
                            <option value="alaska">Alaska</option>
                            <option value="arizona">Arizona</option>
                            <option value="arkansas">Arkansas</option>
                        </optgroup>
                        <optgroup label="C">
                            <option value="california">California</option>
                            <option value="colorado">Colorado</option>
                            <option value="connecticut">Connecticut</option>
                        </optgroup>
                        <optgroup label="D">
                            <option value="delaware">Delaware</option>
                        </optgroup>
                        <optgroup label="F">
                            <option value="florida">Florida</option>
                        </optgroup>
                        <optgroup label="G">
                            <option value="georgia">Georgia</option>
                        </optgroup>
                        <optgroup label="H">
                            <option value="hawaii">Hawaii</option>
                        </optgroup>
                        <optgroup label="I">
                            <option value="idaho">Idaho</option>
                            <option value="illinois">Illinois</option>
                            <option value="indiana">Indiana</option>
                            <option value="Iowa">Iowa</option>
                        </optgroup>
                        <optgroup label="K">
                            <option value="kansas">Kansas</option>
                            <option value="kentucky">Kentucky</option>
                        </optgroup>
                        <optgroup label="L">
                            <option value="louisiana">Louisiana</option>
                        </optgroup>
                        <optgroup label="M">
                            <option value="maine">Maine</option>
                            <option value="maryland">Maryland</option>
                            <option value="massachusetts">Massachusetts</option>
                            <option value="michigan">Michigan</option>
                            <option value="minnesota">Minnesota</option>
                            <option value="mississippi">Mississippi</option>
                            <option value="missouri">Missouri</option>
                            <option value="montana">Montana</option>
                        </optgroup>
                        <optgroup label="N">
                            <option value="nebraska">Nebraska</option>
                            <option value="nevada">Nevada</option>
                            <option value="new-hampshire">New Hampshire</option>
                            <option value="new-jersey">New Jersey</option>
                            <option value="new-mexico">New Mexico</option>
                            <option value="new-york">New York</option>
                            <option value="north-carolina">North Carolina</option>
                            <option value="north-dakota">North Dakota</option>
                        </optgroup>
                        <optgroup label="O">
                            <option value="ohio">Ohio</option>
                            <option value="oklahoma">Oklahoma</option>
                            <option value="oregon">Oregon</option>
                        </optgroup>
                        <optgroup label="P">
                            <option value="pennsylvania">Pennsylvania</option>
                        </optgroup>
                        <optgroup label="R">
                            <option value="rhode-island">Rhode Island</option>
                        </optgroup>
                        <optgroup label="S">
                            <option value="south-carolina">South Carolina</option>
                            <option value="south-dakota">South Dakota</option>
                        </optgroup>
                        <optgroup label="T">
                            <option value="tennessee">Tennessee</option>
                            <option value="texas">Texas</option>
                        </optgroup>
                        <optgroup label="U">
                            <option value="utah">Utah</option>
                        </optgroup>
                        <optgroup label="V">
                            <option value="vermont">Vermont</option>
                            <option value="virginia">Virginia</option>
                        </optgroup>
                        <optgroup label="W">
                            <option value="washington">Washington</option>
                            <option value="west-virgina">West Virginia</option>
                            <option value="wisconsin">Wisconsin</option>
                            <option value="wyoming">Wyoming</option>
                        </optgroup>
                    </select>
                </div>
                <div class="container zip">
                    <label for="zip-code">Zip Code</label>
                    <input type="text" id="zip-code" name="user-zip-code">
                </div>
            </fieldset>

            <fieldset class="news-letter">
                <legend>
                    Newsletter
                </legend>

                <label>Select the newsletter you would like to receive</label>
                <div>
                    <input type="checkbox" id="html-news" value="html-new" name="user-news"><label for="html-news">HTML News</label>
                </div>
                <div>
                    <input type="checkbox" id="css-news" value="css-new" name="user-news"><label for="css-news">CSS News</label>
                </div>
                <div>
                    <input type="checkbox" id="js-news" value="js-new" name="user-news"><label for="js-news">Javascript News</label>
                </div>

                <label>Newsletter format</label>
                <div>
                    <input type="radio" id="html-format" value="html-format" name="user-format"><label for="html-format">HTML</label>
                </div>
                <div>
                    <input type="radio" id="plain-format" value="plain-format" name="user-format"><label for="plain-format">Plain text</label>
                </div>

                <label for="other-topic">Other topics you'd like to hear about</label>
                <textarea id="other-topic" name="user-topic" placeholder="*optional*"></textarea>
                
            </fieldset>

            <button type="submit">Sign Up</button>
        </form>

        <footer>
            Copyright The Code Review
        </footer>
    </div>
</body>
</html>
